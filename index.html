<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>

  <style>
    :root{
      --card-width: 420px;
      --accent: #1565c0; /* change to your brand color */
      --bg-overlay: rgba(0,0,0,0.30);
      --card-radius: 8px;
      --text: #222;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:
        linear-gradient(var(--bg-overlay),var(--bg-overlay)),
        url('https://images.unsplash.com/photo-1501769214405-5e86c9d6a9b6?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:min(100%, var(--card-width));
      background:#fff;
      border-radius:var(--card-radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      padding:28px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
    }
    .logo{
      height:36px;width:36px;border-radius:6px;
      background:linear-gradient(135deg,#4fc3f7,#0288d1);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;font-size:16px;flex-shrink:0;
    }
    h1{margin:0;font-size:20px;font-weight:600}
    p.subtitle{margin:8px 0 18px 0;color:#555;font-size:13px}

    label{display:block;font-size:13px;margin-bottom:6px;color:#333}

    .field{margin-bottom:12px}
    input[type="email"], input[type="password"], input[type="text"]{
      width:100%;padding:10px 12px;border-radius:6px;border:1px solid #d6d6d6;font-size:15px;
    }

    .help{
      display:flex;justify-content:space-between;align-items:center;
      margin:6px 0 18px;font-size:13px;color:#555;
    }

    .btn{
      display:inline-block;width:100%;padding:11px 14px;border:none;border-radius:6px;
      background:var(--accent);color:#fff;font-weight:600;cursor:pointer;font-size:15px;
    }
    .btn[disabled]{opacity:.7;cursor:not-allowed}

    .muted{margin-top:14px;font-size:13px;color:#666;text-align:center}
    a.link{color:var(--accent);text-decoration:none}

    .error{color:#b00020;font-size:13px;margin:6px 0 0}
    .row{display:flex;align-items:center;gap:8px}

    @media (max-width:480px){
      body{padding:18px}
      .card{width:100%}
    }
  </style>
</head>

    <div class="brand" aria-hidden="true">
      <div class="logo">MS</div>
      <div>
        <h1 id="signin-title">MS</h1>
        <div style="font-size:12px;color:#666">Sign in</div>
      </div>
    </div>

    <p class="subtitle">Enter your account email to continue.</p>

    <form id="signin-form" autocomplete="on" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
        <div id="email-error" class="error" role="alert" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="row">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="button" id="toggle-pw" aria-controls="password" aria-pressed="false" class="btn" style="width:auto;padding:8px 10px;background:#eee;color:#222;font-weight:500">Show</button>
        </div>
        <div id="password-error" class="error" role="alert" aria-live="polite"></div>
