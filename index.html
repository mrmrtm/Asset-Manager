<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>

  <style>
    :root{
      --card-width: 420px;
      --accent: #1565c0; /* change to your brand color */
      --bg-overlay: rgba(0,0,0,0.30);
      --card-radius: 8px;
      --text: #222;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:
        linear-gradient(var(--bg-overlay),var(--bg-overlay)),
        url('https://images.unsplash.com/photo-1501769214405-5e86c9d6a9b6?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:min(100%, var(--card-width));
      background:#fff;
      border-radius:var(--card-radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      padding:28px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
    }
    .logo{
      height:36px;width:36px;border-radius:6px;
      background:linear-gradient(135deg,#4fc3f7,#0288d1);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;font-size:16px;flex-shrink:0;
    }
    h1{margin:0;font-size:20px;font-weight:600}
    p.subtitle{margin:8px 0 18px 0;color:#555;font-size:13px}

    label{display:block;font-size:13px;margin-bottom:6px;color:#333}

    .field{margin-bottom:12px}
    input[type="email"], input[type="password"], input[type="text"]{
      width:100%;padding:10px 12px;border-radius:6px;border:1px solid #d6d6d6;font-size:15px;
    }

    .help{
      display:flex;justify-content:space-between;align-items:center;
      margin:6px 0 18px;font-size:13px;color:#555;
    }

    .btn{
      display:inline-block;width:100%;padding:11px 14px;border:none;border-radius:6px;
      background:var(--accent);color:#fff;font-weight:600;cursor:pointer;font-size:15px;
    }
    .btn[disabled]{opacity:.7;cursor:not-allowed}

    .muted{margin-top:14px;font-size:13px;color:#666;text-align:center}
    a.link{color:var(--accent);text-decoration:none}

    .error{color:#b00020;font-size:13px;margin:6px 0 0}
    .row{display:flex;align-items:center;gap:8px}

    @media (max-width:480px){
      body{padding:18px}
      .card{width:100%}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signin-title">
    <div class="brand" aria-hidden="true">
      <div class="logo">MS</div>
      <div>
        <h1 id="signin-title">Microsoft</h1>
        <div style="font-size:12px;color:#666">Sign in</div>
      </div>
    </div>

    <p class="subtitle">Enter your account email to continue.</p>

    <form id="signin-form" autocomplete="on" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
        <div id="email-error" class="error" role="alert" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="row">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="button" id="toggle-pw" aria-controls="password" aria-pressed="false" class="btn" style="width:auto;padding:8px 10px;background:#eee;color:#222;font-weight:500">Show</button>
        </div>
        <div id="password-error" class="error" role="alert" aria-live="polite"></div>
      </div>

      <div class="help">
        <label style="display:flex;gap:8px;align-items:center;font-size:13px">
          <input type="checkbox" id="remember" name="remember" /> <span>Remember me</span>
        </label>
        <a href="#" class="link">Need help?</a>
      </div>

      <button id="submit-btn" type="submit" class="btn">Next</button>

      <p class="muted">
        No account? <a class="link" href="#">Create one!</a>
      </p>

      <div id="form-message" class="muted" role="status" aria-live="polite" style="margin-top:10px"></div>
    </form>
  </main>

  <script>
    // Utilities
    const qs = (sel, el = document) => el.querySelector(sel);

    // Restore remember-me state
    (function initRemember() {
      try {
        const saved = localStorage.getItem('demoRememberMe');
        if (saved === 'true') qs('#remember').checked = true;
      } catch (_) {}
    })();

    // Toggle password visibility
    qs('#toggle-pw').addEventListener('click', () => {
      const pw = qs('#password');
      const btn = qs('#toggle-pw');
      const isShow = pw.type === 'password';
      pw.type = isShow ? 'text' : 'password';
      btn.textContent = isShow ? 'Hide' : 'Show';
      btn.setAttribute('aria-pressed', String(isShow));
      pw.focus();
    });

    // Validation helpers
    function showError(id, msg) { qs('#' + id).textContent = msg || ''; }
    function validateEmail(value) {
      // Use browser validity first; fallback simple pattern
      if (!value) return 'Email is required.';
      const el = qs('#email');
      if (el && !el.checkValidity()) return 'Please enter a valid email address.';
      const basic = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!basic.test(value)) return 'Please enter a valid email address.';
      return '';
    }
    function validatePassword(value) {
      if (!value) return 'Password is required.';
      return '';
    }

    // Submit handler
    qs('#signin-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = qs('#email').value.trim();
      const password = qs('#password').value;

      // Clear previous errors
      showError('email-error', '');
      showError('password-error', '');
      qs('#form-message').textContent = '';

      // Validate
      const emailErr = validateEmail(email);
      const pwErr = validatePassword(password);
      if (emailErr || pwErr) {
        if (emailErr) showError('email-error', emailErr);
        if (pwErr) showError('password-error', pwErr);
        return;
      }

      // Persist remember-me (demo only)
      try { localStorage.setItem('demoRememberMe', qs('#remember').checked ? 'true' : 'false'); } catch (_) {}

      // Demo "submit" UX
      const btn = qs('#submit-btn');
      const prevLabel = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Signing in…';

      // Simulate async work (demo only)
      setTimeout(() => {
        alert('Demo: sign-in attempted for: ' + email + '\nThis demo does NOT send credentials anywhere.');
        qs('#form-message').textContent = 'Demo complete — no network request was made.';
        btn.disabled = false;
        btn.textContent = prevLabel;
      }, 600);
    });
  </script>
</body>
</html>
